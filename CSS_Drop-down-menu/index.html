<!doctype html>
<html>
	<head>
		<title>CSS Drop Down Menu</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Drop down menu example</h1>
		<nav>
			<ul>
				<li><a>Entres</a></li>
				<li><a>Beverages</a>
					<ul>
						<li><a>Pop</a></li>
						<li><a>Water</a></li>
						<li><a>Tea</a></li>
					</ul>
				</li>
				<li><a>Sides</a></li>
			</ul>
		</nav>
		<article>Note how the drop down menu falls over the content.</article>
	</body>
</html>
