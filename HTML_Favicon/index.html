<!doctype html>
<html>
	<head>
		<title>Favicon Example</title>
		<!-- this is for the browser -->
		<link rel="icon" type="image/png" href="favicon.png">
		
		<!-- apple formatting use 57px by 57px for best results -->
		<link rel="apple-touch-icon" href="favicon.png" />
		
		<!-- apple formatting with reflection use 57px by 57px for best results -->
		<link rel="apple-touch-icon-precomposed" href="favicon.png" />
	</head>
	<body>
		<h1>Favicon Example</h1>
		<article>View source and look a link tag in the head tag. Best if viewed form a server.</article>
	</body>
</html>
