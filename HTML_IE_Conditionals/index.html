<!doctype html>
<html>
	<head>
		<title>IE Conditionals</title>
		<meta charset="utf-8" />
		<!--[if IE]>
		 Link to a style sheet if IE is being used
		 <link rel="stylesheet" href="ie.css" />
		<![endif]-->
		<!--[if IE 6]>
		 Link to a style sheet if IE 6 is being used
		 6 can be replaced with any version number
		 <link rel="stylesheet" href="ie6.css" />
		<![endif]-->
		<!--[if lt IE 9]>
		<link rel="stylesheet" href="less-than-ie-9.css" />
		 Link to a style sheet if IE is less than version 9
		 lte can be used too. It means less than or equal to 9.
		<![endif]-->
		<!--[if gt IE 8]>
		<link rel="stylesheet" href="greater-than-ie-8.css" />
		 Link to a style sheet if IE is greater than version 8
		 gte can be used too. It means less than or equal to 8.
		<![endif]-->
	</head>
	<body>
		View source to see the IE stylesheet conditionals.
	</body>
</html>
