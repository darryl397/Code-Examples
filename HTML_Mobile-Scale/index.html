<!doctype html>
<html>
	<head>
		<title>Mobile View Scaling</title>
		<meta charset="utf-8" />
		<!-- This will remove the ability to scale, set the scale to 1.0 with a max scale of 1.0 and set the inital width to the width of the device -->
		<meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
		<!--
		 Read more about the options below
		 http://developer.apple.com/library/safari/#documentation/appleapplications/reference/SafariHTMLRef/Articles/MetaTags.html 
		 -->
	</head>
	<body>
		<p>View source and look at the meta tag to see usage scaling for mobile.</p>
	</body>
</html>
